<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Deforestation: More or Less?</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
    <body>
      <div class="main-container">
        <div class="top-container">
          <div class="top-left-container">
            <h3>High Score</h3>
            <h2 class="high-score-counter">0</h2>
          </div>
          <div class="top-right-container">
            <h3>Score</h3>
            <h2 class="score-counter">0</h2>
          </div>
        </div>
        <div class="left-container">
          <img class="country-flag" src="" alt="">
          <h2 class="country-name">Brazil</h1>
          <h3>lost</h3>
          <h1 class="country-deforestation">1695700 ha</h1>
          <h3>in forest cover in 2015</h3>
        </div>
        <div class="circle-separator">
          <h3 class="or-text">vs</h3>
          <img class="mark-icon" src="icons/correct.svg" alt="correct">
        </div>
        <div class="right-container">
          <img class="country-flag" id="country-flag-guess" src="" alt="">
          <h2 class="country-name" id="country-name-guess">Brazil</h1>
          <h3>lost</h3>
          <div class="deforestation-selection">
            <div class="more-selection">
              <h2>More</h2>
            </div>
            <div class="less-selection">
              <h2>Less</h2>
            </div>
          </div>
          <h1 class="country-deforestation" id="country-deforestation-guess"></h1>
          <h3>in forest cover in 2015</h3>
        </div>
      </div>

    <script src="app.js"></script>
  </body>
</html>
